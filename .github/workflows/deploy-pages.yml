# Deploy React build to GitHub Pages using official Pages actions
name: Deploy static content to Pages

on:
  push:
    branches: ['main', 'master']
  pull_request:
    branches: ['main', 'master']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --no-audit --no-fund || npm install --no-audit --no-fund

      - name: Build
        run: npm run build
        env:
          CI: 'false'
          NODE_OPTIONS: --openssl-legacy-provider

      - name: Detect artifact path (dist or build)
        id: detect
        shell: bash
        run: |
          if [ -d "dist" ]; then
            echo "path=dist" >> "$GITHUB_OUTPUT"
            echo "Detected Vite/Vue build at dist/"
          elif [ -d "build" ]; then
            echo "path=build" >> "$GITHUB_OUTPUT"
            echo "Detected CRA build at build/"
          else
            echo "No dist/ or build/ directory found after build step" >&2
            ls -la
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '${{ steps.detect.outputs.path }}'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Clean previous outputs
        run: |
          rm -rf dist build || true
          echo "Cleaned previous dist/ and build/"
